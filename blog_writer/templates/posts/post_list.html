{% load static %}
<!-- templates/index.html -->
<html>
<head>
    <title>Ryan's Blog</title>
    <link rel="stylesheet" href="{% static 'posts/style.css' %}">
</head>
<body>

    <!-- Add a NAVBAR -->
    <div class="navbar">
        <div>üìù Ryan's Blog</div>
        <div>
            <a href="/">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <h1>Welcome to My Blog</h1>

    <div id="posts">
        {% for post in posts %}
            <div class="post fade-in">
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <small>Published: {{ post.created_at }}</small>
            </div>
        {% empty %}
            <p>No posts yet!</p>
        {% endfor %}
    </div>

</body>
</html>
